<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet" type="text/css">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GatoGaleriaApp</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-8">
          <h2 class="red-text text-center">GatoGaleriaApp</h2>

          <p>Click aquí para <a href="#">fotos de gatos</a>.</p>
        </div>
        <div class="col-4">
          <a href="#"><img class="smaller-image thick-green-border"
              src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
              alt="A cute orange cat lying on its back."></a>
        </div>
      </div>

      <img
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg"
        class="img-responsive" alt="Three kittens running towards the camera.">
      <div class="row">
        <div class="col-4 btn-group">
          <button class="btn btn-primary"><i class="fas fa-thumbs-up"></i> Me
            gusta</button>
        </div>
        <div class="col-4 btn-group">
          <button class="btn btn-block btn-info"><i
              class="fa fa-info-circle"></i> Info</button>
        </div>
        <div class="col-4 btn-group">
          <button class="btn btn-block btn-danger"><i class="fa fa-trash"></i>
            Eliminar</button>
        </div>
      </div>

      <p>Cosas que los gatos<span class="text-danger"> aman:</span></p>
      <ul>
        <li>Hierba gatera</li>
        <li>Puntero laser</li>
        <li>lasagna</li>
      </ul>
      <p>Top 3 cosas que los gatos odian:</p>
      <ol>
        <li>tratamiento contra pulgas</li>
        <li>trueno</li>
        <li>otros gatos</li>
      </ol>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        <div class="row">
          <label>
            <div class="col-xs-6">
              <input type="radio" name="indoor-outdoor"> Interior
            </div>
          </label>
          <label>
            <div class="col-xs-6">
              <input type="radio" name="indoor-outdoor"> Afuera
            </div>
          </label>
        </div>
        <div class="row">
          <label>
            <div class="col-xs-4">
              <input type="checkbox" name="personality"> Mimoso/a
            </div>
          </label>
          <label>
            <div class="col-xs-4">
              <input type="checkbox" name="personality"> Holgazán
            </div>
          </label>
          <label>
            <div class="col-xs-4">
              <input type="checkbox" name="personality"> Alocado
            </div>
          </label>
          <div class="row">
            <div class="col-xs-7">
          <input class="form-control" type="text" placeholder="cat photo URL" required>
        </div>
        <div class="col-xs-5">
          <button class="btn btn-primary" type="submit"><i class="fa fa-paper-plane"></i> Enviar</button>
        </div>
      </div>
        </form>
      </div>
    </body>
  </html>
